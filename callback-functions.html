<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Callbacks</h2>
        <p>Do a calculation and then display the result.</p>
        <p id="e"></p>
        <script>
            function myDisplayer(value) {
                document.getElementById("e").innerHTML = value;
            }
            function myCalculator(num1, num2, myCallback) {
                let sum = num1 + num2;
                myCallback(sum);
            }
            myCalculator(4, 7, myDisplayer)
        </script>
    </body>
</html>
