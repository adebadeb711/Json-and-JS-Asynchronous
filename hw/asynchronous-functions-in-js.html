<!DOCTYPE html>
<html>
    <body>
        <h2>
            JavaScript Async / Await
        </h2>
        <h1 id="r"></h1>
        <script>
            async function product (a,b) {
                let response = await a * b;
                display(response);
            }
            function display(some) {
                document.getElementById("r").innerHTML = some;
            }
            product(11,90);
        </script>
    </body>
</html>
