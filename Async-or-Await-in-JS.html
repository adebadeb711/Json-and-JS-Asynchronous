<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript async / await</h2>
        <h1 id="rslt"></h1>
        <script>
            async function add(a,b) {
                let response = await a + b;
                display(response);
            }
            function display(some) {
                document.getElementById("rslt").innerHTML = some;
            }
            add(5,20)
        </script>
    </body>
</html>
